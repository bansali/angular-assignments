<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
<form [formGroup] = "signUpForm" (ngSubmit)="onSubmit()">
  <div class = "form-group">
    <div>
      <label> Project Name</label>
      <input type="text"
        id= "projectName" 
        formControlName = "projectName"
        class ="form-control" >
        <span *ngIf="!signUpForm.get('projectName').valid && signUpForm.get('projectName').touched"> test cannot be used as project name</span>
      </div>
      <div>
        <label> Mail </label>
        <input type="text"
          id = "email" 
          formControlName = "email"
          class = "form-control"  >
        <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">enter valid email</span>
      </div>
      <label> Status </label>
      <select  id = "pStatus" 
      formControlName = "pStatus"
      class = "form-control">
        <option value="stable">Stable</option>
        <option value="critical">Critical</option>
        <option value="finished">Finished</option>
      </select>
      <button class="btn btn-primary" type = "submit" [disabled] = "!signUpForm.valid">Submit</button>
</div>
</form>
